<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->

    <title> Registration Form</title> 
</head>
<body>
       
               
            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>
                <form action="#">
                <form action="registration.php" method="POST">
                    
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" name="name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your Student number" name="studentnumber" required>
                        <i class="uil uil-user-square"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Faculty" name="faculty" required>
                        <i class="uil uil-building"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Year" name="year" required>
                        <i class="uil uil-book-reader"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="phone" name="phone" required>
                        <i class="uil uil-phone"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name="email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" name="password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" name="confirm_password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon" name="terms_conditions">
                            <label for="termCon" class="text">I accept all terms and conditions</label>
                        </div>
                    </div>
                
                    
                    <div class="input-field button">
                        <input type="button" value="Registor">
                    </div>
                    
                </form>
            </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="loginn.html" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

     <script src="script.js"></script>
