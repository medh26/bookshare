<div class="c-gc__chart-calendar-dates c-gc__chart-calendar-dates--level-0">
  <div  class="c-gc__chart-calendar-date--month">January</div>
</div>
<div class="c-gc__chart-calendar-dates c-gc__chart-calendar-dates--level-1">
  <div *ngFor="let day of daysOfMonth"  class="c-gc__chart-calendar-date c-gc__chart-calendar-date--day">

      <div class="body-small--medium">{{day[2]}}</div>
      <div class="body-small text-uppercase">{{day[0]}}</div>

  </div>


</div>
