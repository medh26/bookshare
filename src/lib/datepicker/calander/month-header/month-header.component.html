
  <button egIconButton class="month-header__stepper month-header__stepper--previous"
          *ngIf="showMonthStepper"
          (click)="stepMonth(-1)"
          type="button"
          aria-label="Previous month"
  ><eg-icon icon="arrow-left-line"></eg-icon></button>
  <time class="month-header__caption"
        [dateTime]="month | date:'yyyy-MM'"
        cdkAriaLive="polite"
  >{{month | monthAndYear:locale:monthAndYearFormat}}</time>
  <button egIconButton class="month-header__stepper month-header__stepper--next"
          *ngIf="showMonthStepper"
          (click)="stepMonth(1)"
          type="button"
          aria-label="Next month"
  ><eg-icon icon="arrow-right-line"></eg-icon></button>
