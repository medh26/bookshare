<!DOCTYPE html>
<html>
<head>
    <title>Book Donation Form</title>
    <style>
        /*  CSS part */
    </style>
</head>
<body>
<h1>Book Donation Form</h1>

<form name="book_donation" action="process_donation.php" method="POST">
    <label for="book_name">Book Name:</label>
    <input type="text" id="book_name" name="book_name" required><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br>

    <label for="genre">Genre:</label>
    <select id="genre" name="genre" required>
        <option value="">Select Genre</option>
        <option value="Educational">Educational</option>
        <option value="Biography">Biography</option>
        <option value="Fiction">Fiction</option>
        <option value="Thriller">Thriller</option>
        <option value="Historical">Historical</option>
        <option value="Travel">Travel</option>
        <option value="Health">Health</option>
        <option value="Romance">Romance</option>
        <option value="Religion & Spiritual">Religion & Spiritual</option>
    </select><br>

    <label for="donatorEmail">Donator Email:</label>
    <input type="email" id="donatorEmail" name="donatorEmail" required><br>

    <input type="submit" name="Submit" id="Submit" value="Submit">
</form>
</body>
</html>
